<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMC Plant Management</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Truck Load/Unload Management</h1>
        <button class="logout-button" id="logout-button">Logout</button>
    </header>

    <div class="container">
        <form id="truck-form" class="form-content">
            <div class="form-group">
                <label for="material-type">Material Type:</label>
                <input type="text" id="material-type" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity (tons):</label>
                <input type="number" id="quantity" required>
            </div>

            <div class="form-group">
                <label for="truck-number">Truck Number:</label>
                <input type="text" id="truck-number" required>
            </div>

            <div class="form-group">
                <label for="driver-name">Driver Name:</label>
                <input type="text" id="driver-name" required>
            </div>

            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes"></textarea>
            </div>

            <!-- Extra Fields will be added here -->
            <div id="extra-fields-container"></div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="button" id="add-field">Add Extra Field</button>
                <button type="button" id="print-button">Print</button>
                <button type="button" id="export-csv">Export CSV</button>
            </div>
        </form>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
